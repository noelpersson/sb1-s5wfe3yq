<div class="bg-white">
  <div class="relative">
    <div class="max-w-7xl mx-auto">
      <div class="relative z-10 pb-8 bg-white sm:pb-16 md:pb-20 lg:max-w-2xl lg:w-full lg:pb-28 xl:pb-32">
        <main class="mt-10 mx-auto max-w-7xl px-4 sm:mt-12 sm:px-6 md:mt-16 lg:mt-20 lg:px-8 xl:mt-28">
          <div class="sm:text-center lg:text-left">
            <h1 class="text-4xl tracking-tight font-extrabold text-gray-900 sm:text-5xl md:text-6xl">
              <span class="block">Welcome to</span>
              <span class="block text-blue-600">Airbus</span>
            </h1>
            <p class="mt-3 text-base text-gray-500 sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl lg:mx-0">
              A global pioneer in the aerospace industry, delivering innovative and sustainable solutions for a better-connected world.
            </p>
          </div>
        </main>
      </div>
    </div>
  </div>

  <div class="py-12 bg-gray-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="lg:text-center">
        <h2 class="text-3xl font-extrabold tracking-tight text-gray-900 sm:text-4xl">
          Why Choose Airbus
        </h2>
      </div>

      <div class="mt-10">
        <div class="space-y-10 md:space-y-0 md:grid md:grid-cols-3 md:gap-x-8 md:gap-y-10">
          <div *ngFor="let feature of features" class="relative">
            <div class="mt-5">
              <h3 class="text-lg font-medium leading-6 text-gray-900">{{feature.title}}</h3>
              <p class="mt-2 text-base text-gray-500">{{feature.description}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
